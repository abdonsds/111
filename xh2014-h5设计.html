<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>校园艺术展邀请函</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #2e3b4e;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .title {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffdd57;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 26px;
            margin-bottom: 40px;
            color: #f0e68c;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .btn {
            padding: 15px 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #c0392b;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">校园艺术展邀请函</div>
        <div class="subtitle">诚挚邀请您共赏艺术之美</div>
        <button class="btn" onclick="window.location.href='details.html'">点击查看详情</button>
    </div>

    <footer>© 2024 XX大学校园艺术展</footer>
</body>
</html>
